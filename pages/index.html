<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input class="input-bar" id="input" placeholder="0" type="text" />
        </td>
      </tr>
      <tr>
        <td><button class="light-grey">C</button></td>
        <td><button class="light-grey">+/-</button></td>
        <td><button class="light-grey">%</button></td>
        <td><button class="orange">/</button></td>
      </tr>
      <tr>
        <td><button class="dark-grey">7</button></td>
        <td><button class="dark-grey">8</button></td>
        <td><button class="dark-grey">9</button></td>
        <td><button class="orange">X</button></td>
      </tr>
      <tr>
        <td><button class="dark-grey">4</button></td>
        <td><button class="dark-grey">5</button></td>
        <td><button class="dark-grey">6</button></td>
        <td><button class="orange">-</button></td>
      </tr>
      <tr>
        <td><button class="dark-grey">1</button></td>
        <td><button class="dark-grey">2</button></td>
        <td><button class="dark-grey">3</button></td>
        <td><button class="orange">+</button></td>
      </tr>
      <tr>
        <td colspan="2" ><button class="ceroButton dark-grey">0</button></td>
        <td><button class="dark-grey">,</button></td>
        <td><button class="orange">=</button></td>
      </tr>
      <tr>
        <td><button class="orange">x2</button></td>
        <td><button class="orange">x3</button></td>
        <td><button class="orange">PI</button></td>
        <td><button class="orange">Sq root</button></td>
      </tr>
    </table>
    <script src="/javascript/index.js"></script>
  </body>
</html>
